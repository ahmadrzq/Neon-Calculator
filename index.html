<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeCalc</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="layer">
          <div class="layer-wrap">
            <div class="history"></div>
            <h1 id="layerNumber"></h1>
          </div>
        </div>
        <div class="keys neon-text">
          <div class="button-wrap">
            <div id="clear" class="neon-red">AC</div>
          </div>
          <div class="button-wrap">
            <div id="delete" class="button-delete">CE</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">%</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">*</div>
          </div>
          <div class="button-wrap">
            <div class="button">1</div>
          </div>
          <div class="button-wrap">
            <div class="button">2</div>
          </div>
          <div class="button-wrap">
            <div class="button">3</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">/</div>
          </div>
          <div class="button-wrap">
            <div class="button">4</div>
          </div>
          <div class="button-wrap">
            <div class="button">5</div>
          </div>
          <div class="button-wrap">
            <div class="button">6</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">+</div>
          </div>
          <div class="button-wrap">
            <div class="button">7</div>
          </div>
          <div class="button-wrap">
            <div class="button">8</div>
          </div>
          <div class="button-wrap">
            <div class="button">9</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">-</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">.</div>
          </div>
          <div class="button-wrap">
            <div class="button">0</div>
          </div>
          <div class="button-wrap">
            <div class="button-operator">**</div>
          </div>
          <div class="button-wrap">
            <div id="total" class="button-total neon-orange">=</div>
          </div>
          <div class="button-wrap">
            <div id="parenthesisOpen" class="parenthesis">(</div>
          </div>
          <div class="button-wrap">
            <div id="parenthesisClose" class="parenthesis">)</div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
